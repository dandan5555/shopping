        //深拷贝
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        }
        var o={};
        function fn(newObj,oldObj){
            for(var k in oldObj){
                //判断属性属于哪种数据类型
                //获取属性值
                var item=oldObj[k];
                //1.是否属于数组
                if(item instanceof Array){
                    newObj[k]=[];
                    fn(newObj[k],item);
                }
                //2.是否属于对象
                else if(item instanceof Object){
                    newObj[k]={};
                    fn(newObj[k],item);
                }
                //3.属于简单类型
                else{
                    newObj[k]=item;
                }
            }
            
        }
